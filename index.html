}

.cats {

}

button {
    border: none;
    border-radius: 15px;
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: hotpink;
    color: white;
    font-size: 22px;
}

#noBtn {

}

#message {
    display: none;
    font-size: 32px;
    color: #ff1493;

</style>
</head>

<body>

</div>

<script>
let yesSize = 22;

function noClicked() {
    yesSize += 10;
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding =
        (yesSize / 1.5) + "px " + (yesSize * 1.8) + "px";

</script>

</html>
